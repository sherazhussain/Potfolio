          - Angular 11
          - Angular Material
          - Reactive Programming (RxJs)
          - Bootstrap
          - Typescript`,
        category: "Web Design & Development",
        projectUrl: "https://neuroqur.codesorbit.net",
      },

    ];

    // Get project ID from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = parseInt(urlParams.get("id"));
    // Find the project by ID
    const project = projects.find((proj) => proj.id == projectId);

    // If project exists, populate the details
    if (project) {
      document.getElementById("project-description-title").textContent = project.title;

      // Populate swiper images
      const swiperWrapper = document.getElementById("swiper-wrapper");
      project.images.forEach((image) => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";
        slide.innerHTML = `<img src="${image}" alt="${project.title}">`;
        swiperWrapper.appendChild(slide);
      });

      // Populate project description
      document.getElementById("project-description-title").textContent = project.title;
      document.getElementById("project-description").innerHTML = project.description.replace(/\n/g, "<br>");

      // Populate project info
      const infoList = document.getElementById("project-info-list");
      infoList.innerHTML = `
        <li><strong>Category:</strong> ${project.category}</li>
        <li><strong>Project URL:</strong> <a href="${project.projectUrl}" target="_blank">${project.projectUrl}</a></li>

    } else {
      document.querySelector(".portfolio-description").innerHTML = "<p>Project not found.</p>";
